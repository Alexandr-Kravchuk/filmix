services:
  - type: web
    name: filmix-api
    runtime: node
    rootDir: apps/api
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FILMIX_LOGIN
        sync: false
      - key: FILMIX_PASSWORD
        sync: false
      - key: FILMIX_PAGE_URL
        sync: false
      - key: FILMIX_USER_AGENT
        sync: false
      - key: FILMIX_COOKIE
        sync: false
      - key: FILMIX_PREFERRED_TRANSLATION_PATTERN
        sync: false
      - key: SHOW_TITLE
        sync: false
      - key: FIXED_SEASON
        sync: false
      - key: FIXED_EPISODE
        sync: false
      - key: FIXED_QUALITY
        sync: false
      - key: FIXED_ENGLISH_SOURCE
        value: ""
      - key: FIXED_LOCAL_FILE_PATH
        value: ""
      - key: FIXED_PUBLIC_MEDIA_URL
        value: ""
      - key: PLAYBACK_PROGRESS_PATH
        value: /tmp/filmix-playback-progress.json
      - key: PLAYBACK_TOKEN_SECRET
        sync: false
      - key: PLAYBACK_TOKEN_TTL_SEC
        value: "60"
      - key: PLAYBACK_TOKEN_MAX_USES
        value: "256"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "60"
      - key: EXPOSE_HEALTH_VERSION
        value: "false"
      - key: ALLOW_LOCALHOST_ORIGINS
        value: "false"
      - key: SOURCE_CACHE_TTL_MS
        value: "1800000"
      - key: PLAYLIST_CACHE_TTL_MS
        value: "600000"
      - key: PLAYER_DATA_CACHE_TTL_MS
        value: "60000"
      - key: ADMIN_TOKEN
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: APP_VERSION
        sync: false
