services:
  - type: web
    name: filmix-api
    runtime: node
    rootDir: apps/api
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FILMIX_LOGIN
        sync: false
      - key: FILMIX_PASSWORD
        sync: false
      - key: FILMIX_PAGE_URL
        sync: false
      - key: FILMIX_USER_AGENT
        sync: false
      - key: FILMIX_COOKIE
        sync: false
      - key: FILMIX_PREFERRED_TRANSLATION_PATTERN
        sync: false
      - key: MEDIA_CACHE_DIR
        value: /tmp/filmix-cache
      - key: FFMPEG_BIN
        value: ffmpeg
      - key: FFPROBE_BIN
        value: ffprobe
      - key: SHOW_TITLE
        sync: false
      - key: FIXED_SEASON
        sync: false
      - key: FIXED_EPISODE
        sync: false
      - key: FIXED_QUALITY
        sync: false
      - key: FIXED_ENGLISH_SOURCE
        value: ""
      - key: FIXED_LOCAL_FILE_PATH
        value: ""
      - key: FIXED_PUBLIC_MEDIA_URL
        value: ""
      - key: FIXED_PUBLIC_MEDIA_VIA_PROXY
        value: "true"
      - key: PLAYBACK_PROGRESS_PATH
        value: /tmp/filmix-playback-progress.json
      - key: SOURCE_CACHE_TTL_MS
        value: "1800000"
      - key: PLAYLIST_CACHE_TTL_MS
        value: "600000"
      - key: PLAYER_DATA_CACHE_TTL_MS
        value: "60000"
      - key: ADMIN_TOKEN
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: APP_VERSION
        sync: false
