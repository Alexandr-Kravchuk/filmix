<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmix English Track</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <main class="app">
      <section class="header">
        <div class="header-row">
          <h1 id="show-title">PAW Patrol English Player</h1>
          <div class="header-actions">
            <button id="mode-toggle-btn" class="header-btn" type="button">Minimal quality mode: off</button>
            <button id="refresh-episodes-btn" class="header-btn" type="button">Force refresh episodes</button>
          </div>
        </div>
        <p id="status" class="status"></p>
        <p id="background-status" class="status secondary"></p>
      </section>
      <section class="controls">
        <div class="row">
          <label class="label" for="season-select">Season</label>
          <select id="season-select" class="input"></select>
        </div>
        <div class="row">
          <label class="label" for="episode-select">Episode</label>
          <select id="episode-select" class="input"></select>
        </div>
        <button id="play-btn" class="button" type="button">Play</button>
        <progress id="progress" class="progress" max="1" value="0"></progress>
        <p id="progress-text" class="progress-text"></p>
      </section>
      <section class="player-wrap">
        <video id="video" controls playsinline preload="metadata"></video>
      </section>
      <section class="diagnostics">
        <h2>Playback diagnostics</h2>
        <pre id="diagnostics-text" class="diagnostics-text"></pre>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
