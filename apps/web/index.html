<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmix English Track</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <main class="app">
      <section class="header">
        <h1 id="show-title">PAW Patrol English Player</h1>
        <p id="status" class="status"></p>
      </section>
      <section class="controls">
        <div class="row">
          <label class="label" for="season-select">Season</label>
          <select id="season-select" class="input"></select>
        </div>
        <div class="row">
          <label class="label" for="episode-select">Episode</label>
          <select id="episode-select" class="input"></select>
        </div>
        <button id="play-btn" class="button" type="button">Play</button>
        <progress id="progress" class="progress" max="1" value="0"></progress>
        <p id="progress-text" class="progress-text"></p>
      </section>
      <section class="player-wrap">
        <video id="video" controls playsinline preload="metadata"></video>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
