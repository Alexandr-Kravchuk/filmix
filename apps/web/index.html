<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmix English Track</title>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <main class="app">
      <section class="header">
        <h1 id="show-title">PAW Patrol English Player</h1>
        <p id="status" class="status"></p>
      </section>
      <section class="controls">
        <label class="label" for="source-url">MP4 Source URL</label>
        <input id="source-url" class="input" type="url" autocomplete="off" />
        <label class="label" for="player-data-file">player-data file (optional)</label>
        <input id="player-data-file" class="input" type="file" accept=".txt,.json,application/json,text/plain" />
        <button id="extract-btn" class="button secondary" type="button">Extract URL from player-data</button>
        <button id="prepare-btn" class="button" type="button">Prepare English</button>
        <progress id="progress" class="progress" max="1" value="0"></progress>
      </section>
      <section class="player-wrap">
        <video id="video" controls playsinline preload="metadata"></video>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
